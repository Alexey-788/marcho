<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcho</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="logo" href="#">
                <img class="logo__img" src="images/logo.png" alt="Logo">
            </a>

            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item menu__list-item--active">
                        <a class="menu__list-link" href="#">HOME</a>
                    </li>

                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">SHOP</a>
                    </li>

                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">PAGE</a>
                    </li>

                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">BLOG</a>
                    </li>

                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">CONTACT</a>
                    </li>
                </ul>
            </nav>

            <div class="user-actions">
                <a class="user-actions__link" href="#">
                    <img class="user-actions__img" src="images/icons/user.svg" alt="User icon">
                    <span class="user-actions__number user-actions__number--zero">0</span>
                </a>
                <a class="user-actions__link" href="#">
                    <img class="user-actions__img" src="images/icons/search.svg" alt="Search icon">
                    <span class="user-actions__number user-actions__number--zero">0</span>
                </a>
                <a class="user-actions__link" href="#">
                    <img class="user-actions__img" src="images/icons/heart.svg" alt="Heart icon">
                    <span class="user-actions__number">3</span>
                </a>
                <a class="user-actions__link" href="#">
                    <img class="user-actions__img" src="images/icons/cart.svg" alt="Cart icon">
                    <span class="user-actions__number">7</span>
                </a>
            </div>
        </div>
    </div>
</header>

<script src="js/main.min.js"></script>
</body>
</html>
